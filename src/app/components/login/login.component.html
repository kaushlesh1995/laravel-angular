
   



<div class="mt-4 col-8 offset-2">
        <div class="card">
            <div class="card-header">Login Here</div>
            <div class="card-body">
                <form #loginForm = ngForm (ngSubmit)="onSubmit()">
                    <div class="alert alert-danger" [hidden] = "!error">
                        {{error}}
                    </div>
                    <div class="alert alert-success" [hidden] = "!msg">
                        {{msg}}
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail3"  class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" name="email" placeholder="Email" required class="form-control" id="inputEmail3" [(ngModel)]="form.email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" name="password" required placeholder="Password" class="form-control" id="inputPassword3" [(ngModel)]="form.password">
                      </div>
                    </div>
                  
                    <div class="form-group row offset-2">
                      <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid"  routerLinkActive="router-link-active"  routerLinkActive="router-link-active" routerLinkActive="router-link-active"  >Login</button>
                        <button type="submit" class="btn btn-primary float-right"   >Register</button>
                      </div>
                   
                    </div>
                  </form>
            </div>
        </div>


</div>
